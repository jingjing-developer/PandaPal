<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>PandaPal English Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fredoka', 'Noto Sans SC', sans-serif;
        background-color: #FEF9C3; /* Yellow-100 */
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent body scroll, handle in app */
        touch-action: manipulation; /* Improve touch response */
      }
      
      /* Game Animations */
      @keyframes popIn {
        0% { transform: scale(0.5); opacity: 0; }
        70% { transform: scale(1.1); }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop {
        animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-8px); }
        75% { transform: translateX(8px); }
      }
      .animate-shake {
        animation: shake 0.3s ease-in-out;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes shine {
        0% { background-position: 200% center; }
        100% { background-position: -200% center; }
      }
      .animate-shine {
        background-size: 200% auto;
        animation: shine 3s linear infinite;
      }

      /* Custom Utilities */
      .text-shadow-sm { text-shadow: 2px 2px 0px rgba(0,0,0,0.1); }
      .text-shadow-lg { text-shadow: 4px 4px 0px rgba(0,0,0,0.15); }
      
      .btn-press {
        transition: all 0.1s;
        border-bottom-width: 6px;
      }
      .btn-press:active {
        transform: translateY(4px);
        border-bottom-width: 2px;
        margin-bottom: 4px; /* Maintain layout */
      }
      
      /* Hide Scrollbar but allow scroll */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

    </style>
